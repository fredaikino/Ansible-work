---
- name: Deploy webapp
  hosts: n3
  become: yes

  tasks:
  - name: Install HTTPD
    yum:
      name: httpd
      state: present

  - name: Start HTTPD
    service:
      name: httpd
      state: started
  
  - name: Enable HTTPD
    service:
      name: httpd
      enabled: yes
  
  - name: Install git
    yum:
      name: git
      state: present
  
  - name: host code
    git:
      repo: https://github.com/CeeyIT-Solutions/food3.git
      dest: /var/www/html

...
